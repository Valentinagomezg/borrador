<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de Contraseña</title>
  <link rel="stylesheet" href="css/inicioSesion.css">
  <link rel="icon" href="imagenes/logo-primary.png" type="" >
</head>
<body>
  <div class="phone-container">
    <h2>🔒 Cambiar Contraseña</h2>
    <form onsubmit="cambiarContraseña(event)">
      <label for="actual">Contraseña actual:</label>
      <input type="password" id="actual" required>

      <label for="nueva">Nueva contraseña:</label>
      <input type="password" id="nueva" required>

      <label for="confirmar">Confirmar nueva:</label>
      <input type="password" id="confirmar" required>

      <button type="submit" class="btn">Guardar</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>

 
</body>
</html>
