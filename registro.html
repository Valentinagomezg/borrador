<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/registro.css">
  <link rel="icon" href="imagenes/logo-primary.png">
</head>
<body>
<div class="phone-container">
  <div class="registro-container">
    <h1>Crear una nueva cuenta</h1>
    <p>¿Ya estás registrado? <a href="index.html">Iniciar sesión</a></p>
    <form action="registro.php" method="POST" onsubmit="return validarFormulario()">
      <label for="nombre">NOMBRES Y APELLIDOS</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="rol">Rol:</label>
      <select name="rol" id="rol" required onchange="mostrarCodigo()">
        <option value="">Selecciona un rol</option>
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
      </select>

      <div id="codigo-admin-container" style="display: none;">
        <label for="codigo_admin">Código de Administrador:</label>
        <input type="text" id="codigo_admin" name="codigo_admin">
      </div>

      <label for="contrasena">CONTRASEÑA</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="confirmar_contrasena">CONFIRMAR CONTRASEÑA</label>
      <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>

<script>
  function mostrarCodigo() {
    const rol = document.getElementById("rol").value;
    const codigoContainer = document.getElementById("codigo-admin-container");
    codigoContainer.style.display = rol === "administrador" ? "block" : "none";
  }

  function validarFormulario() {
    const contrasena = document.getElementById("contrasena").value;
    const confirmar = document.getElementById("confirmar_contrasena").value;
    const rol = document.getElementById("rol").value;
    const codigo = document.getElementById("codigo_admin").value;

    if (contrasena !== confirmar) {
      alert("Las contraseñas no coinciden.");
      return false;
    }

    if (rol === "administrador" && codigo !== "1075652100") {
      alert("Código de administrador incorrecto.");
      return false;
    }

    return true;
  }
</script>
</body>
</html>
